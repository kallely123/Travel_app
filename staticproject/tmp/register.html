
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registraion Area</title>
</head>
<body style="background-color:grey">
<h1> REGISTRATION FORM</h1>

<form action ='' method="post" >
    {% csrf_token %}
    <pre>
    Enter your username:           <input type="text" name="username" placeholder="username" ><br>
    Enter your First Name:         <input type="text" name="first_name" placeholder="first name"><br>
        Enter your Last Name:      <input type="text" name="last_name" placeholder="last name"><br>
    Enter your Mail ID:            <input type="email" name="email" placeholder="email"><br>
    Enter your six digit Password: <input type="password" name="password" placeholder="password"><br>
    Cofirm your password:          <input type="password" name="password2" placeholder="password"><br>
    <input type="submit" >
    </pre>
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}

</body>
</html>
